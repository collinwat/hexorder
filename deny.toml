[graph]
targets = [ "aarch64-apple-darwin" ]
all-features = true

[advisories]
unmaintained = "workspace"
yanked = "warn"
ignore = [  ]

[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Zlib",
  "0BSD",
  "Unicode-3.0",

  "CC0-1.0",
  "MIT-0",
  "MPL-2.0",
  "OFL-1.1",
  "Ubuntu-font-1.0",
]
confidence-threshold = 0.8
exceptions = [ { allow = [ "LicenseRef-Proprietary" ], crate = "hexorder" } ]

[bans]
multiple-versions = "deny"
wildcards = "allow"
# Bevy / printpdf transitive dependency version splits â€” we cannot control these
skip = [
  "bitflags",
  "block2",
  "convert_case",
  "core-foundation",
  "core-graphics-types",
  "derive_more",
  "foldhash",
  "getrandom",
  "hashbrown",
  "heck",
  "itertools",
  "itoa",
  "objc2",
  "rand",
  "rand_core",
  "objc2-app-kit",
  "objc2-foundation",
  "phf_generator",
  "phf_shared",
  "rand",
  "rand_chacha",
  "rand_core",
  "read-fonts",
  "rustc-hash",
  "siphasher",
  "skrifa",
  "syn",
  "toml_datetime",
  "toml_edit",
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = [ "https://github.com/rust-lang/crates.io-index" ]
allow-git = [  ]
