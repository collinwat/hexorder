[graph]
targets = [ "aarch64-apple-darwin" ]
all-features = true

[advisories]
unmaintained = "workspace"
yanked = "warn"
ignore = [  ]

[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Zlib",
  "0BSD",
  "Unicode-3.0",
  "Unicode-DFS-2016",
  "CC0-1.0",
  "MIT-0",
  "OFL-1.1",
  "Ubuntu-font-1.0",
]
confidence-threshold = 0.8
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = [ "https://github.com/rust-lang/crates.io-index" ]
allow-git = [  ]
